<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>üì¨ Paperboy Max - Route</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background: #ecf0f1;
    padding-bottom: 70px; /* ruimte voor ondermenu */
  }
  header {
    background: #fff;
    padding: 16px;
    font-weight: 700;
    font-size: 1.6em;
    text-align: center;
    color: #2c3e50;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    position: sticky;
    top: 0;
    z-index: 100;
  }
  #map {
    height: 320px;
  }
  .group {
    background: #fff;
    margin: 12px 16px;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
  }
  ul {
    list-style: none;
    padding-left: 0;
    margin: 0;
  }
  ul li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 12px;
    font-weight: 600;
    font-family: monospace;
  }
  ul li .type {
    padding: 2px 8px;
    border-radius: 4px;
    color: white;
    font-size: 0.9em;
    font-weight: 700;
    min-width: 30px;
    text-align: center;
  }
  .type.F {
    background-color: #3498db; /* blauw */
  }
  .type.FK {
    background-color: #e67e22; /* oranje */
  }
  ul li button {
    background-color: #2ecc71;
    border: none;
    color: white;
    font-weight: 700;
    font-size: 1.1em;
    padding: 10px 20px;
    border-radius: 8px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    min-width: 90px;
  }
  ul li button:disabled {
    background-color: #95a5a6;
    cursor: default;
  }
  ul li button:hover:not(:disabled) {
    background-color: #27ae60;
  }
  .gamification {
    background: #fff;
    margin: 12px 16px;
    padding: 16px;
    border-radius: 8px;
    box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    display: flex;
    align-items: center;
    gap: 10px;
  }
  progress {
    flex-grow: 1;
    height: 32px; /* iets hoger voor emoji */
    border-radius: 16px;
    overflow: visible;
    -webkit-appearance: none;
    appearance: none;
  }
  progress::-webkit-progress-bar {
    background-color: transparent;
  }
  progress::-webkit-progress-value {
    background-color: #3498db;
    border-radius: 16px;
  }
  #progressEmoji {
    position: relative;
    font-size: 28px;
    transform: scaleX(-1); /* horizontaal gespiegeld */
    user-select: none;
    pointer-events: none;
  }
  nav#bottomMenu {
    position: fixed;
    bottom: 0;
    left: 0;
    width: 100%;
    background: #fff;
    border-top: 1px solid #ccc;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
    box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    z-index: 1000;
  }
  nav#bottomMenu button {
    background: none;
    border: none;
    color: #3498db;
    font-size: 1.2em;
    display: flex;
    flex-direction: column;
    align-items: center;
    cursor: pointer;
    padding: 5px 10px;
  }
  nav#bottomMenu button:hover {
    color: #2980b9;
  }
  nav#bottomMenu button span.icon {
    font-size: 1.6em;
    margin-bottom: 3px;
  }
</style>
</head>
<body>
<header>üì¨ Paperboy Max</header>

<div id="map"></div>

<div class="group" id="addressGroup"></div>

<div class="gamification">
  <progress id="progress" max="100" value="0"></progress>
  <div id="progressEmoji">üö≤</div>
</div>

<nav id="bottomMenu" aria-label="Navigatie menu">
  <button onclick="location.href='index.html'" aria-label="Startpagina">
    <span class="icon">üè†</span>
    Start
  </button>
  <button onclick="location.href='map.html'" aria-label="Kaartweergave">
    <span class="icon">üó∫Ô∏è</span>
    Kaart
  </button>
  <button onclick="location.href='end.html'" aria-label="Resultaat">
    <span class="icon">üìã</span>
    Resultaat
  </button>
</nav>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script>
  const API_KEY = "5b3ce3597851110001cf62484bec1b24cbf740958a710da8b4b95e76";

  const map = L.map('map').setView([51.4195, 5.6165], 14);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '¬© OpenStreetMap contributors'
  }).addTo(map);

  let addresses = localStorage.getItem('addresses')?.split('\n').filter(l => l.trim() !== '') || [];
  const groupSize = 4;
  let currentGroup = 0;
  let xp = 0;

  // Parse adres + type uit regel
  function parseAddress(line) {
    let trimmed = line.trim();
    let parts = trimmed.split(' ');
    let last = parts[parts.length - 1].toUpperCase();
    if(last === 'F' || last === 'FK') {
      const type = last;
      const address = parts.slice(0, parts.length - 1).join(' ') + ', Mierlo, Nederland';
      return {address, type};
    } else {
      return {address: trimmed + ', Mierlo, Nederland', type: '?'};
    }
  }

  async function geocode(address) {
    const url = `https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(address)}`;
    const res = await fetch(url);
    const data = await res.json();
    if(data.features && data.features.length > 0) {
      const [lon, lat] = data.features[0].geometry.coordinates;
      return {lat, lon};
    }
    return null;
  }

  // Houd bij welke adressen gedaan zijn (per groep)
  let doneIndexes = new Set();

  async function loadGroup() {
    const group = addresses.slice(currentGroup * groupSize, (currentGroup + 1) * groupSize);
    const groupHTML = [];
    map.eachLayer(layer => {
      if(layer instanceof L.Marker) {
        map.removeLayer(layer);
      }
    });

    let bounds = L.latLngBounds();

    for(let i=0; i<group.length; i++) {
      const line = group[i];
      const {address, type} = parseAddress(line);
      const coords = await geocode(address);
      if(!coords) continue;

      bounds.extend([coords.lat, coords.lon]);

      L.marker([coords.lat, coords.lon]).addTo(map).bindPopup(`${address}<br>Type: <strong>${type}</strong>`);

      const colorClass = (type === 'F') ? 'F' : (type === 'FK' ? 'FK' : '');

      // Knop is alleen enabled als dit het eerst onvoltooide adres is
      const isDone = doneIndexes.has(i);
      const firstUndoneIndex = group.findIndex((_, idx) => !doneIndexes.has(idx));

      groupHTML.push(
        `<li>
          ${type ? `<span class="type ${colorClass}">${type}</span>` : ''}
          ${line.replace(/ (F|FK)$/i, '')}
          <button 
            onclick="completeAddress(this, ${i})" 
            ${isDone || i !== firstUndoneIndex ? 'disabled' : ''}>‚úÖ Klaar</button>
        </li>`
      );
    }

    document.getElementById('addressGroup').innerHTML = `<ul>${groupHTML.join('')}</ul>`;

    if(group.length > 0) {
      map.fitBounds(bounds, {padding: [40, 40]});
    }
    updateProgress();
  }

  function updateProgress() {
    const total = addresses.length;
    const done = currentGroup * groupSize + doneIndexes.size;
    const percent = Math.min(100, (done / total) * 100);
    const progressBar = document.getElementById('progress');
    progressBar.value = percent;

    const emoji = document.getElementById('progressEmoji');
    const width = progressBar.clientWidth;
    const pos = (percent / 100) * width;
    emoji.style.left = `${pos - 20}px`; // center emoji
  }

  // Als je op 'Klaar' klikt
  function completeAddress(button, idx) {
    button.disabled = true;
    button.parentElement.style.textDecoration = "line-through";
    button.parentElement.style.opacity = "0.6";

    doneIndexes.add(idx);

    // Check of alle adressen in de groep gedaan zijn
    if(doneIndexes.size === Math.min(groupSize, addresses.length - currentGroup * groupSize)) {
      currentGroup++;
      doneIndexes.clear();

      if(currentGroup * groupSize >= addresses.length) {
        // Klaar met bezorgen
        localStorage.setItem('deliveredAddresses', addresses.join('\n'));
        location.href = 'end.html';
        return;
      }
    }
    loadGroup();
    updateProgress();
  }

  loadGroup();
</script>
</body>
</html>
