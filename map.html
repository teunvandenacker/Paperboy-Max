<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üì¨ Paperboy Max üö≤</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #ecf0f1;
      padding-bottom: 80px; /* ruimte voor navigatiebalk */
    }
    header {
      padding: 16px;
      background: #fff;
      text-align: center;
    }
    #map {
      height: 300px;
    }
    .group {
      padding: 16px;
      background: #fff;
      margin-top: 10px;
    }
    .gamification {
      display: flex;
      align-items: center;
      padding: 16px;
      gap: 10px;
    }
    progress {
      width: 100%;
      height: 24px;
      appearance: none;
      position: relative;
    }
    #bikeIcon {
      position: absolute;
      top: -8px;
      font-size: 24px;
      transform: scaleX(-1);
    }

    /* Navigatie onderin */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 1.2em;
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #2c3e50;
      text-align: center;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      color: #3498db;
    }

    .bottom-nav a.active {
      color: #3498db;
      font-weight: bold;
    }

    .complete-button {
      margin: 16px;
      width: calc(100% - 32px);
      padding: 10px;
      background: #27ae60;
      color: white;
      border: none;
      font-size: 1em;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>üì¨ Paperboy Max üö≤</h1>
  </header>

  <div id="map"></div>
  <div class="group" id="addressGroup"></div>

  <div class="gamification">
    <strong>XP:</strong> <span id="xp">0</span>
    <div style="position: relative; width: 100%;">
      <progress id="progress" value="0" max="100"></progress>
      <div id="bikeIcon">üö≤</div>
    </div>
  </div>

  <button class="complete-button" onclick="window.location.href='end.html'">Klaar met bezorgen</button>

  <nav class="bottom-nav">
    <a href="index.html">üè†<br>Home</a>
    <a href="map.html" class="active">üó∫Ô∏è<br>Kaart</a>
    <a href="end.html">‚úÖ<br>Resultaat</a>
  </nav>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = "5b3ce3597851110001cf62484bec1b24cbf740958a710da8b4b95e76";
    let map = L.map('map').setView([51.4216, 5.6175], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap'
    }).addTo(map);

    const addressData = JSON.parse(localStorage.getItem('addressData')) || [];
    const addresses = addressData.map(item => item.address);
    const types = addressData.map(item => item.type);

    const groupSize = 4;
    let currentGroup = 0;
    let xp = 0;

    async function geocode(address) {
      const url = `https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      const data = await res.json();
      const [lon, lat] = data.features[0].geometry.coordinates;
      return { address, lat, lon };
    }

    async function loadGroup() {
      const group = addresses.slice(currentGroup * groupSize, (currentGroup + 1) * groupSize);
      const groupHTML = [];
      map.eachLayer(l => l instanceof L.Marker && map.removeLayer(l));

      for (let i = 0; i < group.length; i++) {
        const addr = group[i];
        const { lat, lon } = await geocode(addr);
        L.marker([lat, lon]).addTo(map).bindPopup(addr);
        const label = types[(currentGroup * groupSize) + i];
        const color = label === "FK" ? "red" : "green";
        groupHTML.push(`<li style="list-style:none;"><span style="color:${color}; font-weight:bold;">${label}</span> ${addr} <button onclick="completeAddress(this)">‚úÖ</button></li>`);
      }

      document.getElementById('addressGroup').innerHTML = `<ul>${groupHTML.join('')}</ul>`;
    }

    function completeAddress(btn) {
      btn.disabled = true;
      xp += 10;
      document.getElementById('xp').textContent = xp;
      const total = addresses.length;
      const progress = Math.min((xp / (total * 10)) * 100, 100);
      document.getElementById('progress').value = progress;
      moveBike(progress);

      if (document.querySelectorAll('button:not([disabled])').length === 0 && (currentGroup + 1) * groupSize < addresses.length) {
        currentGroup++;
        loadGroup();
      }
    }

    function moveBike(progress) {
      const bar = document.getElementById('progress');
      const icon = document.getElementById('bikeIcon');
      const barWidth = bar.clientWidth;
      icon.style.left = `calc(${progress}% - 12px)`;
    }

    loadGroup();
  </script>
</body>
</html>
