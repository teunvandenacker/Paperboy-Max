<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¬ Paperboy Max - Route</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #ecf0f1;
    }

    header {
      padding: 16px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }

    #map {
      height: 300px;
    }

    .group {
      padding: 16px;
      background: #fff;
      margin-top: 10px;
    }

    .group ul {
      list-style: none;
      padding: 0;
    }

    .group li {
      background: #fff;
      padding: 10px;
      margin-bottom: 8px;
      border-left: 5px solid #3498db;
      border-radius: 4px;
    }

    .group li[data-type="FK"] {
      border-left-color: #e67e22;
    }

    .group button {
      margin-left: 10px;
      padding: 4px 8px;
      background-color: #27ae60;
      border: none;
      color: white;
      border-radius: 4px;
      font-size: 0.9em;
    }

    .gamification {
      position: relative;
      background: #fff;
      padding: 16px;
      border-top: 1px solid #ccc;
    }

    .progress-bar {
      position: relative;
      background: #d0d0d0;
      height: 30px;  /* verhoogd zodat emoji past */
      border-radius: 10px;
      overflow: hidden;
      margin-top: 8px;
    }

    .progress-fill {
      background: #2ecc71;
      height: 100%;
      width: 0%;
      transition: width 0.3s ease;
    }

    .bike-icon {
      position: absolute;
      top: 50%;
      transform: translateY(-50%) scaleX(-1); /* verticaal centreren en horizontaal spiegelen */
      left: 0%;
      font-size: 24px; /* iets groter zodat emoji goed zichtbaar */
      transition: left 0.3s ease;
      pointer-events: none;
      user-select: none;
    }

    .done-button {
      display: block;
      margin: 16px auto;
      padding: 12px 20px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ“¬ Paperboy Max</h1>
  </header>

  <div id="map"></div>

  <div class="group" id="addressGroup"></div>

  <div class="gamification">
    <div><strong>XP:</strong> <span id="xp">0</span></div>
    <div class="progress-bar">
      <div class="progress-fill" id="progressFill"></div>
      <div class="bike-icon" id="bikeIcon">ðŸš²</div>
    </div>
  </div>

  <button class="done-button" onclick="goToEnd()">Klaar met bezorgen</button>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const API_KEY = "5b3ce3597851110001cf62484bec1b24cbf740958a710da8b4b95e76";
    const data = JSON.parse(localStorage.getItem('addressData')) || [];
    const addresses = data.map(d => d.address);
    const types = data.map(d => d.type);
    const groupSize = 4;
    let currentGroup = 0;
    let xp = 0;

    let map = L.map('map').setView([51.4216, 5.6175], 15); // Mierlo
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    async function geocode(address) {
      const url = `https://api.openrouteservice.org/geocode/search?api_key=${API_KEY}&text=${encodeURIComponent(address)}`;
      const res = await fetch(url);
      const data = await res.json();
      const [lon, lat] = data.features[0].geometry.coordinates;
      return { address, lat, lon };
    }

    async function loadGroup() {
      const group = addresses.slice(currentGroup * groupSize, (currentGroup + 1) * groupSize);
      const groupTypes = types.slice(currentGroup * groupSize, (currentGroup + 1) * groupSize);
      const groupHTML = [];
      map.eachLayer(l => l instanceof L.Marker && map.removeLayer(l));

      for (let i = 0; i < group.length; i++) {
        const addr = group[i];
        const type = groupTypes[i];
        const { lat, lon } = await geocode(addr);
        L.marker([lat, lon]).addTo(map).bindPopup(addr);
        groupHTML.push(
          `<li data-type="${type}">${type} - ${addr} <button onclick="completeAddress(this)">âœ…</button></li>`
        );
      }

      document.getElementById('addressGroup').innerHTML = `<ul>${groupHTML.join('')}</ul>`;
    }

    function completeAddress(btn) {
      btn.disabled = true;
      xp += 10;
      document.getElementById('xp').textContent = xp;
      const total = addresses.length;
      const progress = Math.min((xp / (total * 10)) * 100, 100);

      document.getElementById('progressFill').style.width = `${progress}%`;
      document.getElementById('bikeIcon').style.left = `calc(${progress}% - 12px)`;

      const remaining = document.querySelectorAll('#addressGroup button:not([disabled])').length;
      if (remaining === 0 && (currentGroup + 1) * groupSize < addresses.length) {
        currentGroup++;
        loadGroup();
      }
    }

    function goToEnd() {
      window.location.href = 'end.html';
    }

    loadGroup();
  </script>
</body>
</html>
