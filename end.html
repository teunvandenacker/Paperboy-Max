<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>📬 Paperboy Max 🚲</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      color: #2c3e50;
      padding: 20px;
      margin: 0;
      padding-bottom: 80px;
    }

    h1 {
      text-align: center;
      font-size: 1.8em;
    }

    .summary {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      margin-top: 20px;
    }

    ul {
      padding-left: 0;
      list-style: none;
    }

    li {
      margin-bottom: 8px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      align-items: center;
      font-size: 1.2em;
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: #2c3e50;
      text-align: center;
      font-weight: bold;
    }

    .bottom-nav a:hover {
      color: #3498db;
    }

    .bottom-nav a.active {
      color: #3498db;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>📬 Paperboy Max 🚲</h1>
  <div class="summary">
    <h2>Bezorging voltooid!</h2>
    <p>Je hebt alle adressen afgerond. Goed gedaan! 🎉</p>
    <h3>Overzicht adressen:</h3>
    <ul id="addressList"></ul>
  </div>

  <nav class="bottom-nav">
    <a href="index.html">🏠<br>Home</a>
    <a href="map.html">🗺️<br>Kaart</a>
    <a href="end.html" class="active">✅<br>Resultaat</a>
  </nav>

  <script>
    const addressData = JSON.parse(localStorage.getItem('addressData')) || [];
    const list = document.getElementById('addressList');

    addressData.forEach(item => {
      const li = document.createElement('li');
      const color = item.type === 'FK' ? 'red' : 'green';
      li.innerHTML = `<span style="color:${color}; font-weight:bold;">${item.type}</span> ${item.address}`;
      list.appendChild(li);
    });
  </script>
</body>
</html>
