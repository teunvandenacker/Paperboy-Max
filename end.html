<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üì¨ Paperboy Max üö≤</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      margin: 0;
      padding: 20px;
      text-align: center;
      color: #2c3e50;
    }
    h1 {
      margin-bottom: 24px;
    }
    .scoreboard {
      background: white;
      border-radius: 12px;
      padding: 20px;
      max-width: 320px;
      margin: 0 auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .score-item {
      font-size: 2.5em;
      margin: 20px 0;
      font-weight: bold;
    }
    .label {
      font-size: 1em;
      color: #555;
      margin-bottom: 4px;
    }
    nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      background: #fff;
      border-top: 1px solid #ccc;
    }
    nav button {
      flex: 1;
      padding: 12px;
      font-size: 1.5em;
      background: none;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üì¨ Paperboy Max üö≤</h1>

  <div class="scoreboard">
    <div>
      <div class="label">Bezorgde F-adressen</div>
      <div id="scoreF" class="score-item">0</div>
    </div>
    <div>
      <div class="label">Bezorgde FK-adressen</div>
      <div id="scoreFK" class="score-item">0</div>
    </div>
  </div>

  <nav>
    <button onclick="location.href='index.html'">üè†</button>
    <button onclick="location.href='map.html'">üó∫Ô∏è</button>
    <button onclick="location.href='end.html'">‚úÖ</button>
  </nav>

  <script>
    // Ophalen bezorgde adressen en types uit localStorage
    const addresses = localStorage.getItem('addresses')?.split('\n') || [];
    const types = localStorage.getItem('types')?.split(',') || [];

    // We gaan ervan uit dat alle adressen in types ook 'F' of 'FK' zijn
    // We tellen alleen adressen waarvan de knop "klaar" is geweest (bezorgd)
    // Hiervoor slaan we bezorgde adressen op in localStorage als 'deliveredIndices'
    // Voor nu tellen we alle adressen omdat er geen opslag van 'klaar' in deze demo is
    // Je kunt dit later aanpassen om alleen bezorgde adressen te tonen

    // Voor demo: stel dat alle adressen bezorgd zijn:
    const deliveredIndices = [...Array(addresses.length).keys()]; 

    // Functie om animatie van teller te doen
    function animateValue(id, start, end, duration) {
      let range = end - start;
      let current = start;
      let increment = end > start ? 1 : -1;
      let stepTime = Math.abs(Math.floor(duration / range));
      let obj = document.getElementById(id);
      let timer = setInterval(() => {
        current += increment;
        obj.textContent = current;
        if (current == end) {
          clearInterval(timer);
        }
      }, stepTime);
    }

    // Bereken hoeveel F en FK bezorgd zijn
    let countF = 0;
    let countFK = 0;
    for (let i of deliveredIndices) {
      if (types[i] === 'F') countF++;
      else if (types[i] === 'FK') countFK++;
    }

    // Animate de score
    animateValue("scoreF", 0, countF, 1500);
    animateValue("scoreFK", 0, countFK, 1500);
  </script>
</body>
</html>
