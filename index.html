<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¬ Paperboy Max - Route Aanmaken</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
    }
    .address-row {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
    }
    select {
      width: 60px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Paperboy Max</h1>
  <p>Vul hieronder je adressen in en kies of het een F of FK levering is.</p>

  <div id="addressList">
    <div class="address-row">
      <input type="text" placeholder="Adres" value="Zonnedauw 2, Mierlo">
      <select>
        <option value="F">F</option>
        <option value="FK">FK</option>
      </select>
    </div>
    <div class="address-row">
      <input type="text" placeholder="Adres" value="Zonnedauw 4, Mierlo">
      <select>
        <option value="F">F</option>
        <option value="FK">FK</option>
      </select>
    </div>
    <div class="address-row">
      <input type="text" placeholder="Adres" value="Zonnedauw 8, Mierlo">
      <select>
        <option value="F">F</option>
        <option value="FK">FK</option>
      </select>
    </div>
    <div class="address-row">
      <input type="text" placeholder="Adres" value="Zonnedauw 12, Mierlo">
      <select>
        <option value="F">F</option>
        <option value="FK">FK</option>
      </select>
    </div>
  </div>

  <button onclick="saveRouteAndContinue()">Start route</button>

  <script>
    function saveRouteAndContinue() {
      const addressElements = document.querySelectorAll('.address-row');
      const entries = [];

      addressElements.forEach(row => {
        const address = row.querySelector('input').value.trim();
        const type = row.querySelector('select').value;
        if (address) {
          entries.push({ address, type });
        }
      });

      localStorage.setItem('addressData', JSON.stringify(entries));
      window.location.href = 'map.html';
    }
  </script>
</body>
</html>
