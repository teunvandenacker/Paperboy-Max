<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ“¬ Paperboy Max ğŸš²</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      color: #2c3e50;
      padding: 20px;
      text-align: center;
      margin-bottom: 70px; /* ruimte voor menu */
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
    }
    textarea, button, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    #testAddressesBtn {
      background-color: #27ae60;
    }
    #testAddressesBtn:hover {
      background-color: #1e8449;
    }
    /* Onderin menu styling */
    nav#bottomMenu {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    nav#bottomMenu button {
      background: none;
      border: none;
      color: #3498db;
      font-size: 1.2em;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      padding: 5px 10px;
    }
    nav#bottomMenu button:hover {
      color: #2980b9;
    }
    nav#bottomMenu button span.icon {
      font-size: 1.6em;
      margin-bottom: 3px;
      transform: translateX(0);
    }
  </style>
</head>
<body>
  <h1>ğŸ“¬ Paperboy Max ğŸš²</h1>
  <p>Voer hieronder je adressen in. Klik op "Start route" om naar de kaart te gaan.</p>

  <button id="testAddressesBtn" onclick="loadTestAddresses()">Test adressen</button>
  <input type="file" id="csvFileInput" accept=".csv" />
  <textarea id="addresses" rows="8" placeholder="Voer adressen in, elk met type (F of FK) en adres..."></textarea>
  <button onclick="saveRouteAndContinue()">Start route</button>

  <nav id="bottomMenu" aria-label="Navigatie menu">
    <button onclick="location.href='index.html'" aria-label="Startpagina">
      <span class="icon">ğŸ </span>
      Start
    </button>
    <button onclick="location.href='map.html'" aria-label="Kaartweergave">
      <span class="icon">ğŸ—ºï¸</span>
      Kaart
    </button>
    <button onclick="location.href='end.html'" aria-label="Resultaat">
      <span class="icon">ğŸ“‹</span>
      Resultaat
    </button>
  </nav>

  <script>
    function loadTestAddresses() {
      const testData = [
        "F Zonnedauw 10, Mierlo",
        "FK Zonnedauw 12, Mierlo",
        "FK Zonnedauw 14, Mierlo",
        "F Zonnedauw 18, Mierlo",
        "F Meidoorn 2, Mierlo",
        "F Meidoorn 4, Mierlo"
      ];
      document.getElementById('addresses').value = testData.join('\n');
    }

    document.getElementById('csvFileInput').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function(event) {
        const text = event.target.result;
        const lines = text.trim().split('\n');
        const entries = lines.map(line => {
          const parts = line.split(',');
          let type = parts[0].trim().toUpperCase();
          let adres = parts.slice(1).join(',').trim();
          if (!adres.toLowerCase().includes('mierlo')) {
            adres += ', Mierlo';
          }
          return `${type} ${adres}`;
        });
        document.getElementById('addresses').value = entries.join('\n');
      };
      reader.readAsText(file);
    });

    function saveRouteAndContinue() {
      const rawInput = document.getElementById('addresses').value.trim();
      if (!rawInput) {
        alert('Voer minimaal Ã©Ã©n adres in!');
        return;
      }
      localStorage.setItem('addresses', rawInput);
      window.location.href = 'map.html';
    }
  </script>
</body>
</html>
