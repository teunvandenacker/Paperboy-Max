    textarea {

    button {

    button:hover:not(:disabled) {

    }

    button:disabled {
      background-color: #95a5a6;
      cursor: not-allowed;

  <button id="startRouteBtn">Route maken en starten</button>

  <script>
    const startBtn = document.getElementById('startRouteBtn');
    const addressesInput = document.getElementById('addresses');

    function validateAddresses(input) {
      const lines = input.split('\n').map(l => l.trim()).filter(l => l.length > 0);
      return lines.length >= 1;
    }

    startBtn.addEventListener('click', () => {
      const inputVal = addressesInput.value;
      if (!validateAddresses(inputVal)) {
        alert('Vul minimaal Ã©Ã©n adres in!');
        return;
      }

      const addresses = inputVal.split('\n').map(l => l.trim()).filter(l => l.length > 0);

      localStorage.setItem('paperboy_addresses', JSON.stringify(addresses));

      window.location.href = 'map.html';
    });
  </script>
