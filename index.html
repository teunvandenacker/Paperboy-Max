<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¬ Paperboy Max - Route Aanmaken</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      color: #2c3e50;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    textarea, input, button, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
    }
    label {
      margin-top: 15px;
      display: block;
      font-weight: bold;
    }
    #addressList {
      margin-top: 10px;
    }
    #addressList li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Paperboy Max</h1>

  <label for="csvUpload">ðŸ“„ Upload adressen (CSV met kolommen 'adres' en 'type'):</label>
  <input type="file" id="csvUpload" accept=".csv" />

  <label for="manualAddress">âž• Voeg handmatig een adres toe:</label>
  <input type="text" id="manualAddress" placeholder="Bijv. Zonnedauw 2, Mierlo" />
  <select id="manualType">
    <option value="F">F</option>
    <option value="FK">FK</option>
  </select>
  <button onclick="addManual()">Adres toevoegen</button>

  <ul id="addressList"></ul>

  <button onclick="saveAndContinue()">Start route</button>

  <script>
    const addressList = [];

    document.getElementById('csvUpload').addEventListener('change', handleCSV);

    function handleCSV(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split(/\r?\n/).filter(Boolean);
        const header = lines.shift();
        const headers = header.split(',').map(h => h.trim().toLowerCase());

        if (!headers.includes('adres') || !headers.includes('type')) {
          alert("CSV moet kolommen 'adres' en 'type' bevatten.");
          return;
        }

        lines.forEach(line => {
          const cols = line.split(',');
          if (cols.length >= 2) {
            const adres = cols[0].trim();
            const type = cols[1].trim().toUpperCase();
            if (adres && (type === 'F' || type === 'FK')) {
              addressList.push({ address: adres, type: type });
            }
          }
        });

        renderList();
      };

      reader.readAsText(file);
    }

    function addManual() {
      const address = document.getElementById('manualAddress').value.trim();
      const type = document.getElementById('manualType').value;
      if (address && type) {
        addressList.push({ address, type });
        document.getElementById('manualAddress').value = '';
        renderList();
      }
    }

    function renderList() {
      const list = document.getElementById('addressList');
      list.innerHTML = addressList.map(entry => `<li>${entry.type} - ${entry.address}</li>`).join('');
    }

    function saveAndContinue() {
      if (addressList.length === 0) {
        alert("Voeg eerst adressen toe.");
        return;
      }
      localStorage.setItem('addressData', JSON.stringify(addressList));
      window.location.href = 'map.html';
    }
  </script>
</body>
</html>
