<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¬ Paperboy Max - Route Aanmaken</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      color: #2c3e50;
      padding: 20px;
      position: relative;
    }
    h1 {
      font-size: 1.8em;
    }
    textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #2980b9;
    }

    /* Overlay voor visuele bevestiging */
    #loadingOverlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(44, 62, 80, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    /* Simpele loader animatie */
    .loader {
      border: 6px solid #f3f3f3;
      border-top: 6px solid #3498db;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Paperboy Max</h1>
  <p>Voer hieronder je adressen in. Klik op "Start route" om naar de kaart te gaan.</p>
  <textarea id="addresses" rows="6">Damrak 1, Amsterdam
Coolsingel 105, Rotterdam
Grote Markt 1, Groningen
Stadhuisplein 1, Eindhoven</textarea>
  <button onclick="saveRouteAndContinue()">Start route</button>

  <div id="loadingOverlay">
    <div class="loader"></div>
    Route wordt geladen...
  </div>

  <script>
    function saveRouteAndContinue() {
      const addresses = document.getElementById('addresses').value.trim();
      if(!addresses) {
        alert('Voer minstens Ã©Ã©n adres in.');
        return;
      }
      // Opslaan
      localStorage.setItem('addresses', addresses);

      // Toon overlay
      const overlay = document.getElementById('loadingOverlay');
      overlay.style.visibility = 'visible';
      overlay.style.opacity = '1';

      // Wacht 1.5 seconde, ga dan door
      setTimeout(() => {
        window.location.href = 'map.html';
      }, 1500);
    }
  </script>
</body>
</html>
