<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“¬ Paperboy Max - Route Aanmaken</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #ecf0f1;
      color: #2c3e50;
      padding: 20px;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }
    label {
      font-weight: bold;
    }
    input[type="text"], select, button, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
    }
    button {
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      background: #fff;
      margin-bottom: 8px;
      padding: 10px;
      border-left: 5px solid #3498db;
      border-radius: 4px;
    }
    li[data-type="FK"] {
      border-left-color: #e67e22;
    }
  </style>
</head>
<body>
  <h1>ðŸ“¬ Paperboy Max</h1>
  <p>Voer adressen handmatig in of upload een CSV-bestand met kolommen <strong>adres,type</strong>.<br>Je hoeft "Mierlo, Nederland" niet toe te voegen â€” dat gebeurt automatisch.</p>

  <label for="manualAddress">Adres:</label>
  <input type="text" id="manualAddress" placeholder="Bijv. Zonnedauw 2" />

  <label for="manualType">Type:</label>
  <select id="manualType">
    <option value="F">F</option>
    <option value="FK">FK</option>
  </select>

  <button onclick="addManual()">Adres toevoegen</button>

  <label for="csvUpload">Upload CSV-bestand:</label>
  <input type="file" id="csvUpload" accept=".csv" />

  <h3>Toegevoegde adressen:</h3>
  <ul id="addressList"></ul>

  <button onclick="saveAndContinue()">Start route</button>

  <script>
    const addressList = [];

    document.getElementById('csvUpload').addEventListener('change', handleCSV);

    function appendMierlo(address) {
      const lower = address.toLowerCase();
      if (!lower.includes('mierlo')) address += ', Mierlo';
      if (!lower.includes('nederland')) address += ', Nederland';
      return address;
    }

    function handleCSV(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = function (e) {
        const lines = e.target.result.split(/\r?\n/).filter(Boolean);
        const header = lines.shift();
        const headers = header.split(',').map(h => h.trim().toLowerCase());

        if (!headers.includes('adres') || !headers.includes('type')) {
          alert("CSV moet kolommen 'adres' en 'type' bevatten.");
          return;
        }

        lines.forEach(line => {
          const cols = line.split(',');
          if (cols.length >= 2) {
            const rawAddress = cols[0].trim();
            const address = appendMierlo(rawAddress);
            const type = cols[1].trim().toUpperCase();
            if (address && (type === 'F' || type === 'FK')) {
              addressList.push({ address, type });
            }
          }
        });

        renderList();
      };

      reader.readAsText(file);
    }

    function addManual() {
      const raw = document.getElementById('manualAddress').value.trim();
      const address = appendMierlo(raw);
      const type = document.getElementById('manualType').value;
      if (address && type) {
        addressList.push({ address, type });
        document.getElementById('manualAddress').value = '';
        renderList();
      }
    }

    function renderList() {
      const list = document.getElementById('addressList');
      list.innerHTML = addressList.map(entry =>
        `<li data-type="${entry.type}">${entry.type} - ${entry.address}</li>`
      ).join('');
    }

    function saveAndContinue() {
      if (addressList.length === 0) {
        alert("Voeg eerst adressen toe.");
        return;
      }
      localStorage.setItem('addressData', JSON.stringify(addressList));
      window.location.href = 'map.html';
    }
  </script>
</body>
</html>
